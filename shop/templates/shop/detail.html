{% extends "shop/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div style="object-fit: cover; height: 100%; width: 100%;" class="card">
                <img src="{{ product.image }}" alt="">
            </div>
        </div>
        <div class="col-md-6" >
            <div class="text-warning display-4">
                {{ product.title }}
            </div>
            <div class="text-danger">
                {{ product.price }}
            </div>
            <div>
                {{ product.description }}
            </div>
            <a href="#"><button class="btn btn-success">Acheter</button></a>
        </div>
    </div>
{% endblock content %}
